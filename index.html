    <!-- Login Form -->
    <div
      class="container mx-auto px-4 min-h-screen flex items-center justify-center"
    >
      <div class="w-full max-w-md">
        <div class="card p-8 space-y-6">
          <div class="text-center">
            <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-purple-300">Please sign in to continue</p>
          </div>

          <form class="space-y-6" id="login-form">
            <div>
              <label class="block text-white/80 text-sm mb-2" for="email">
                Username
              </label>
              <input
                id="username"
                type="text"
                class="input-field w-full px-4 py-3 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                placeholder="Enter your username"
              />
            </div>

            <div>
              <label class="block text-white/80 text-sm mb-2" for="password">
                Password
              </label>
              <input
                id="password"
                type="password"
                class="input-field w-full px-4 py-3 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                placeholder="Enter your password"
              />
            </div>

            <button
              type="submit"
              class="w-full bg-[#c62368] hover:bg-[#d53867] text-white py-3 px-4 rounded-lg transition-all duration-200"
            >
              Sign In
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      // Animate blob1 -> blob2 -> blob3 -> blob1 in a loop
      const tween1 = KUTE.fromTo(
        "#blob1",
        { path: "#blob1" },
        { path: "#blob2" },
        { duration: 3000 }
      );
      const tween2 = KUTE.fromTo(
        "#blob1",
        { path: "#blob2" },
        { path: "#blob3" },
        { duration: 3000 }
      );
      const tween3 = KUTE.fromTo(
        "#blob1",
        { path: "#blob3" },
        { path: "#blob1" },
        { duration: 3000 }
      );

      tween1.chain(tween2);
      tween2.chain(tween3);
      tween3.chain(tween1);

      tween1.start();
    </script>
