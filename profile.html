    <div class="container mx-auto px-4 py-16">
      <!-- Profile header -->
      <div class="text-center flex justify-center mb-14">
        <div
          class="w-full md:w-3/4 flex flex-wrap justify-around card p-6 space-y-4 md:space-y-0"
        >
          <!-- Left Column -->
          <div
            class="w-full md:w-1/3 px-4 flex flex-col justify-center items-center"
            id="left-col"
          >
            <h1 class="text-3xl font-bold mb-2 text-white">Hasan</h1>
            <p class="text-purple-300">@hasan</p>
            <div class="mt-4">
              <span class="bg-white/20 px-3 py-1 rounded-full text-white"
                >Level 42</span
              >
            </div>
          </div>

          <!-- Middle Column -->
          <div
            class="w-full md:w-1/3 px-4 border-l-0 md:border-l border-white/20"
          >
            <div class="space-y-2" id="mid-col"></div>
          </div>

          <!-- Right Column -->
          <div
            class="flex justify-around items-center w-full md:w-1/3 px-4 border-l-0 md:border-l border-white/20"
            id="right-col"
          ></div>
        </div>
      </div>

      <!-- Stats Grid -->
      <div class="grid md:grid-cols-3 gap-6 mb-8">
        <!-- XP & Grades Card -->
        <div class="card p-6 md:col-span-1">
          <h2 class="text-2xl font-bold mb-4 text-white">Core Stats</h2>
          <div class="grid grid-cols-2 gap-4" id="core-stats"></div>
        </div>

        <!-- Skills Card -->
        <div class="card p-6 md:col-span-2">
          <h2 class="text-2xl font-bold mb-4 text-white">Top Skills</h2>
          <div class="flex flex-wrap gap-2" id="skills"></div>
        </div>
      </div>

      <!-- Graphs Section -->
      <div class="grid md:grid-cols-2 gap-6">
        <!-- Audit Ratio Graph -->
        <div class="card p-6">
          <h3 class="text-xl font-bold mb-4 text-white">Audit Ratio</h3>
          <svg viewBox="0 0 400 200" class="w-full">
            <!-- Audits Done -->
            <rect
              id="audit-ratio-done"
              x="50"
              y="50"
              width="225"
              height="20"
              rx="10"
              fill="#D17D98"
            />

            <!-- Audits Received -->
            <rect
              id="audit-ratio-received"
              x="50"
              y="100"
              width="75"
              height="20"
              rx="10"
              fill="#7D1C4A"
            />

            <text
              id="audit-ratio-done-text"
              x="50"
              y="40"
              fill="#fff"
              font-size="12"
            >
              Audits Done
            </text>
            <text
              id="audit-ratio-received-text"
              x="50"
              y="90"
              fill="#fff"
              font-size="12"
            >
              Audits Received
            </text>
            <text
              id="audit-ratio-done-number"
              x="280"
              y="64"
              fill="#fff"
              font-size="12"
              text-anchor="end"
            ></text>
            <text
              id="audit-ratio-received-number"
              x="280"
              y="115"
              fill="#fff"
              font-size="12"
              text-anchor="end"
            ></text>
          </svg>
        </div>

        <!-- XP Progress Graph -->
        <div class="card p-6">
          <h3 class="text-xl font-bold mb-4 text-white">XP Progress</h3>
          <svg viewBox="0 0 400 200" class="w-full" id="xp-progress">
            <path
              d="M20 180 L80 120 L140 160 L200 100 L260 140 L320 80 L380 120"
              fill="none"
              stroke="#FFFFFF"
              stroke-width="1"
            />
            <circle cx="80" cy="120" r="3" fill="#FFFFFF" />
            <circle cx="140" cy="160" r="3" fill="#FFFFFF" />
            <circle cx="200" cy="100" r="3" fill="#FFFFFF" />
            <circle cx="260" cy="140" r="3" fill="#FFFFFF" />
            <circle cx="320" cy="80" r="3" fill="#FFFFFF" />
          </svg>
        </div>
      </div>

      <!-- Completed Projects -->
      <div class="card p-6 mt-6">
        <h3 class="text-xl font-bold mb-4 text-white">Completed Projects</h3>
        <div id="projects-map" class="flex overflow-x-auto gap-4 pb-4"></div>
      </div>
    </div>

    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
